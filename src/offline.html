<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>读者之旅 - 离线模式</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Source Sans 3", sans-serif;
        background: #f2e8d2;
        color: #1b2621;
      }
      .card {
        background: #fbf6ea;
        border: 1px solid rgba(27, 38, 33, 0.2);
        border-radius: 24px;
        padding: 32px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 16px 32px rgba(16, 24, 20, 0.12);
      }
      h1 {
        font-family: "Cormorant Garamond", serif;
        margin: 0 0 12px;
      }
      p {
        margin: 0;
        color: rgba(27, 38, 33, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>离线模式</h1>
      <p>网络暂时不可用，但你的读者之旅仍在继续。</p>
    </div>
  </body>
</html>
